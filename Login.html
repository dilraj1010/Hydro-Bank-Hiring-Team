<!-- admin_login.html -->
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hydro Bank Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #222222;
      min-height: 100vh;
      margin: 0;
    }
    .logo-text {
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.15em;
      color: #00d4ff;
      font-weight: 700;
    }
    .btn-gradient {
      background: linear-gradient(90deg, #00d4ff, #f5b700);
      color: #222222;
      font-weight: 700;
      transition: box-shadow 0.3s ease;
      border-radius: 9999px;
    }
    .btn-gradient:hover {
      box-shadow: 0 0 12px #f5b700;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 5px #00d4ff;
    }
  </style>
</head>
<body>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="fixed top-0 inset-x-0 z-50 p-4">
          {% for category, message in messages %}
            <div class="mx-auto max-w-sm rounded-lg p-4 text-center font-semibold {% if category == 'error' %}bg-red-500 text-white{% else %}bg-green-500 text-white{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

       
</body>
  <section class="flex flex-col items-center justify-center min-h-screen px-4 bg-white">
    <div class="w-full max-w-sm bg-white rounded-xl shadow-lg p-8">
      <h1 class="logo-text text-4xl mb-8 select-none text-center">HYDRO BANK</h1>
      <form id="login-form" class="space-y-6" autocomplete="off">
        <div>
          <label for="username" class="block font-semibold mb-2">Username</label>
          <input id="username" name="username" type="text" required
            class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-900 placeholder-gray-400" placeholder="Enter username" />
        </div>
        <div>
          <label for="password" class="block font-semibold mb-2">Password</label>
          <input id="password" name="password" type="password" required
            class="w-full border border-gray-300 rounded-md px-4 py-2 text-gray-900 placeholder-gray-400" placeholder="Enter password" />
        </div>
        <button type="submit" class="btn-gradient w-full py-3 text-lg">Login</button>
      </form>
      <p id="login-error" class="mt-4 text-red-600 font-semibold text-center hidden">Invalid credentials</p>
    </div>
    <footer class="mt-12 text-center text-gray-500 text-sm select-none">
      Â© Hydro Bank Admin Panel
    </footer>
  </section>

  <script>
    // Hardcoded admin credentials for demo (replace with secure backend auth)
    const ADMIN_USER = 'admin';
    const ADMIN_PASS = 'password123';

    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();
      if (username === ADMIN_USER && password === ADMIN_PASS) {
        sessionStorage.setItem('hydrobank_admin_logged_in', 'true');
        // Redirect to dashboard page
        window.location.href = 'admin_dashboard.html';
      } else {
        loginError.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
